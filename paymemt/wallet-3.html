<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/components/wallet-3.css" />
  </head>
  <body>
    <div class="all-payment p-3">
      <div class="all-methods bg-white p-3 rounded-4">
        <div class="all-credit">
          <div class="credit d-flex justify-content-between mb-3">
            <div class="in-credit">
              <p class="fs-6">Credit Card</p>
            </div>
            <div class="credit-logo">
              <i class="fa-brands fa-cc-visa"></i>
              <i class="fa-brands fa-cc-mastercard"></i>
              <i class="fa-brands fa-cc-amex"></i>
            </div>
          </div>
          <div class="credit-info pb-4">
            <form class="row g-3">
              <div class="col-12">
                <input
                  type="text"
                  class="form-control card-ifno"
                  id="inputAddress"
                  placeholder="Card Number"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control card-ifno"
                  id="inputCity"
                  placeholder="Expretion"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control card-ifno"
                  id="inputCity"
                  placeholder="CVV"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control card-ifno"
                  id="inputCity"
                  placeholder="First Name"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control card-ifno"
                  id="inputCity"
                  placeholder="Last Name"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="add d-flex justify-content-center mt-3">
      <button class="btn btn-add rounded-3 w-50 py-3">checkout</button>
    </div>
  </body>
  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</html>
