<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/components/wallet-2.css" />
  </head>
  <body>
    <div class="wallet-head m-3">
      <h6 class="text-secondary">Your Current Balance</h6>
      <div class="balance d-md-flex justify-content-between align-items-center">
        <h4>200.00$</h4>
        <div class="d-md-flex align-items-center">
          <button class="hold rounded-4 py-2 px-4 m-1">
            <i class="fa-solid fa-plus crediticon"></i> Add to Balance
          </button>
          <button class="save-cards active rounded-4 py-2 px-4">
            <i class="fa-regular fa-credit-card crediticon"></i> Saved Cards
          </button>
        </div>
      </div>
    </div>
    <div class="all-payment p-3">
      <div class="all-methods bg-white p-3 rounded-4">
        <div class="d-flex justify-content-between align-items-center">
          <h6>Saved Card</h6>
          <button class="hold rounded-4 py-2 px-4">
            <i class="fa-solid fa-plus crediticon"></i> Add Card
          </button>
        </div>

        <div
          class="payment-method mt-3 d-flex justify-content-between align-items-center note-info"
        >
          <div class="all-payment-info d-flex align-items-center p-3">
            <i class="fa-brands fa-cc-visa fs-1"></i>
            <div class="payment-info ms-3">
              <h6>Visa</h6>
              <p class="text-secondary mb-0">************1234</p>
            </div>
          </div>
          <div class="change">
            <button class="bg-white text-danger me-4 mb-0 border border-0">
              Change
            </button>
          </div>
        </div>
        <div
          class="payment-method mt-3 d-flex justify-content-between align-items-center note-info"
        >
          <div class="all-payment-info d-flex align-items-center p-3">
            <i class="fa-brands fa-cc-visa fs-1"></i>
            <div class="payment-info ms-3">
              <h6>Visa</h6>
              <p class="text-secondary mb-0">************1234</p>
            </div>
          </div>
          <div class="change">
            <button class="bg-white text-danger me-4 mb-0 border border-0">
              Change
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</html>
