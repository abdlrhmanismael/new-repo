<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/payment.css" />
    <link rel="stylesheet" href="css/components/checkout-1.css" />
  </head>
  <body>
    <div class="select-btn m-4 d-flex">
      <button
        class="slct-btn rounded-4 p-3 border border-2 border-dark-subtle text-secondary mx-2"
      >
        Electronic Payment
      </button>
      <button
        class="slct-btn rounded-4 p-3 border border-2 border-dark-subtle text-secondary mx-2"
      >
        wallet
      </button>
      <button
        class="slct-btn rounded-4 p-3 border border-2 border-dark-subtle text-secondary mx-2 active"
      >
        Manual payment
      </button>
    </div>
    <div class="all-payment-page d-md-flex m-3">
      <div class="all-payment p-3">
        <div class="all-methods bg-white p-3 rounded-4">
          <div class="manual">
            <select
              class="form-select form-select-lg mb-3 slct-manual"
              aria-label="Large select example"
            >
              <option selected>select youur class</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="upload">
            <input type="file" id="upload" class="d-none" />
            <label
              class="d-block text-center p-3 rounded-4 border border-2 upload"
              for="upload"
              >Upload File <i class="fa-solid fa-upload"></i
            ></label>
          </div>
          <div class="note mt-4">
            <h6>Note</h6>
            <div class="note-info bg-white">
              <p class="note-text p-3 text-secondary">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Dolores odit officiis repellat unde debitis beatae officia in
                quas atque dignissimos
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="order-summery p-3 border rounded-4 m-2 h-100">
        <h6>order summery</h6>

        <table class="table">
          <p class="m-0 p-2 border-bottom">English Course</p>
          <tbody>
            <tr>
              <td>lesson 1</td>
              <td>1 hour</td>
              <td>10$</td>
              <td><i class="fa-solid fa-trash text-danger"></i></td>
            </tr>
            <tr>
              <td>lesson 2</td>
              <td>1 hour</td>
              <td>10$</td>
              <td><i class="fa-solid fa-trash text-danger"></i></td>
            </tr>
            <tr>
              <td>lesson 3</td>
              <td>1 hour</td>
              <td>10$</td>
              <td><i class="fa-solid fa-trash text-danger"></i></td>
            </tr>
          </tbody>
        </table>
        <div class="total d-flex justify-content-between">
          <h5>total</h5>
          <h5 class="price">50.00$</h5>
        </div>
        <button class="btn btn-checkout rounded-3 w-100 mt-3">checkout</button>
      </div>
    </div>
  </body>
  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</html>
